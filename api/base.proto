syntax = "proto3";

package base;

option go_package = "/base";

// base message
message Empty {}

message IDReq {
  uint64 ID = 1;
}

enum ErrCode {
  Success = 0;
  Fail = 1;
}

message BaseResp {
  ErrCode errCode = 1;
  string errMsg = 2;
}

message PageInfoReq {
  uint64 page = 1;
  uint64 pageSize = 2;
}

message StatusCodeReq {
  uint64 ID = 1;
  uint64 status = 2;
}